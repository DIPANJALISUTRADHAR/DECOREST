<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>Document</title>
</head>
<body>
    <div id="totalDiv">
        <div id="leftSide">
            <div id="addressInfo">
                <span> <h3> Delivery Address </h3></span>
                <span id='address'> </span>
            </div>
            <div id="options">
                <span> <h3> Payment Options </h3> </span>
                <label for="option1">
                    <input type="radio" id="option1" name="options" value="option1">
                    Net Banking
                </label>
                <label for="option2">
                    <input type="radio" id="option2" name="options" value="option2">
                     Debit card/Credit card
                </label>
                <label for="option3">
                    <input type="radio" id="option3" name="options" value="option3">
                     UPI
                </label>
                <label for="option4">
                    <input type="radio" id="option4" name="options" value="option4">
                     COD
                </label>
            </div>
            
        </div>
        <div id="payInfo">
            
            <div id="orderInfo">
                <p> Total price : ₹ <span id='price'></span> </p>
                <p> Delivery Charge : ₹ <span id='delivery'></span></p>
                <p> Total amount <br> to pay : ₹ <span id='amount'> </span> </p>
            </div>
            
            <button id='placeOrder'> Place your order </button>
    
             
        </div>
    </div>

    
    <script src='order.js'></script>
</body>
</html>
